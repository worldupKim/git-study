  <h1>Conditional statements</h1>
  <h2>Program</h2>
 
  <h2>If-true</h2>
  <script>
    document.write("1<br>");
    if(true){
      document.write("2<br>");
    } else {
      document.write("3<br>");
    }      
    document.write("4<br>");
  </script>

  <h2>If-false</h2>
  <script>
    document.write("1<br>");
    if(false){
      document.write("2<br>");
    } else {
      document.write("3<br>");
    }      
    document.write("4<br>");
  </script>
